<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pedido-heading">Create or edit a Pedido</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                    <div *ngIf="editForm.get('codigo')!.invalid && (editForm.get('codigo')!.dirty || editForm.get('codigo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo')?.errors?.minlength">
                        This field is required to be at least 4 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo')?.errors?.maxlength">
                        This field cannot be longer than 8 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_aDomicilio">A Domicilio</label>
                    <input type="checkbox" class="form-control" name="aDomicilio" id="field_aDomicilio"
                           formControlName="aDomicilio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fechaPedido">Fecha Pedido</label>
                    <div class="d-flex">
                        <input id="field_fechaPedido" type="datetime-local" class="form-control" name="fechaPedido" formControlName="fechaPedido" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('fechaPedido')!.invalid && (editForm.get('fechaPedido')!.dirty || editForm.get('fechaPedido')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaPedido')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('fechaPedido')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_direccion">Direccion</label>
                    <select class="form-control" id="field_direccion" name="direccion" formControlName="direccion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="direccionOption.id === editForm.get('direccion')!.value?.id ? editForm.get('direccion')!.value : direccionOption" *ngFor="let direccionOption of direccions; trackBy: trackById">{{direccionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" formControlName="cliente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === editForm.get('cliente')!.value?.id ? editForm.get('cliente')!.value : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackById">{{clienteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_formaPago">Forma Pago</label>
                    <select class="form-control" id="field_formaPago" name="formaPago" formControlName="formaPago">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formaPagoOption.id === editForm.get('formaPago')!.value?.id ? editForm.get('formaPago')!.value : formaPagoOption" *ngFor="let formaPagoOption of formapagos; trackBy: trackById">{{formaPagoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estadoPedido">Estado Pedido</label>
                    <select class="form-control" id="field_estadoPedido" name="estadoPedido" formControlName="estadoPedido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estadoPedidoOption.id === editForm.get('estadoPedido')!.value?.id ? editForm.get('estadoPedido')!.value : estadoPedidoOption" *ngFor="let estadoPedidoOption of estadopedidos; trackBy: trackById">{{estadoPedidoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
