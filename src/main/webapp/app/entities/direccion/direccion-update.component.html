<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-direccion-heading">Create or edit a Direccion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombreVia">Nombre Via</label>
                    <input type="text" class="form-control" name="nombreVia" id="field_nombreVia"
                           formControlName="nombreVia"/>
                    <div *ngIf="editForm.get('nombreVia')!.invalid && (editForm.get('nombreVia')!.dirty || editForm.get('nombreVia')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombreVia')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_piso">Piso</label>
                    <input type="text" class="form-control" name="piso" id="field_piso"
                           formControlName="piso"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bloque">Bloque</label>
                    <input type="text" class="form-control" name="bloque" id="field_bloque"
                           formControlName="bloque"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_puerta">Puerta</label>
                    <input type="text" class="form-control" name="puerta" id="field_puerta"
                           formControlName="puerta"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_escalera">Escalera</label>
                    <input type="text" class="form-control" name="escalera" id="field_escalera"
                           formControlName="escalera"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" formControlName="usuario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === editForm.get('usuario')!.value?.id ? editForm.get('usuario')!.value : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackById">{{clienteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_localidad">Localidad</label>
                    <select class="form-control" id="field_localidad" name="localidad" formControlName="localidad">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localidadOption.id === editForm.get('localidad')!.value?.id ? editForm.get('localidad')!.value : localidadOption" *ngFor="let localidadOption of localidads; trackBy: trackById">{{localidadOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
